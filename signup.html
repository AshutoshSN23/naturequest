<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Nature Quest</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Signup</h2>
        <form onsubmit="signup(event)">
            <div class="form-group">
                <label for="signupFirstName">First Name</label>
                <input type="text" class="form-control" id="signupFirstName" required>
            </div>
            <div class="form-group">
                <label for="signupLastName">Last Name</label>
                <input type="text" class="form-control" id="signupLastName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Signup</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
